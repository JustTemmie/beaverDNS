{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Welcome to BeavDNS {% endblock %}</h1>
    {% for post in posts %}
        <a href="{{ url_for('post', post_id=post['id']) }}">
            <h2>{{ post['title'] }}</h2>
        </a>
        <p id="subtitle">{{ post['content'] }}</p>
        <span class="badge badge-primary">{{ post['created'] }} UTC</span>
        <a href="{{ url_for('edit', id=post['id']) }}">
            <span class="badge badge-warning">Edit</span>
        </a>
        <hr>
    {% endfor %}
{% endblock %}
